<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>ガソリン計算</title>
</head>

<body>
<div id="app"></div>
<script src="/js/main.js"></script>
<script>
  const app = Elm.Main.init({
    node: document.getElementById("app")
  });
  app.ports.clearAllConfirm.subscribe(() => {
    if (confirm("全データを削除します よろしいですか?")) {
      app.ports.clearAllMessage.send(null);


    }

  });
</script>
</body>
</html>
